services:
  api:
    image: bungaa-api
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mongodb
    ports:
      - 3000:3000
    volumes:
      - ./src:/app/src
    environment:
      - MONGODB_CONNECTION_STRING=mongodb://mongodb:27017/bungaa

  mongodb:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - ./data:/data/db

  tests:
    image: bungaa-api
    depends_on:
      - api
    volumes:
      - ./src/test.js:/app/src/test.js

    command: node src/test.js
